<div class="signup-container">
  <h2>Sign Up</h2>

  <form [formGroup]="signupForm" (ngSubmit)="signup()">

    <!-- Full Name -->
    <label>Full Name</label>
    <input type="text" formControlName="fullName" placeholder="Enter full name" />
    <div *ngIf="signupForm.get('fullName')?.touched && signupForm.get('fullName')?.invalid" class="error">
      Full Name is required
    </div>

    <!-- Email -->
    <label>Email</label>
    <input type="email" formControlName="email" placeholder="Enter email" />
    <div *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.invalid" class="error">
      Valid email is required
    </div>

    <!-- Password -->
    <label>Password</label>
    <input type="password" formControlName="password" placeholder="Enter password" />
    <div *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.invalid" class="error">
      Password must be at least 6 characters
    </div>

    <!-- Confirm Password -->
    <label>Confirm Password</label>
    <input type="password" formControlName="confirmPassword" placeholder="Confirm password" />
    <div *ngIf="signupForm.errors?.['notMatching'] && signupForm.get('confirmPassword')?.touched" class="error">
      Passwords do not match
    </div>

    <!-- Role -->
    <label>Role</label>
    <select formControlName="role">
      <option value="">Select role</option>
      <option value="user">User</option>
      <option value="admin">Admin</option>
    </select>
    <div *ngIf="signupForm.get('role')?.touched && signupForm.get('role')?.invalid" class="error">
      Role is required
    </div>

    <!-- Terms -->
    <label>
      <input type="checkbox" formControlName="terms" /> I agree to the terms
    </label>
    <div *ngIf="signupForm.get('terms')?.touched && signupForm.get('terms')?.invalid" class="error">
      You must accept terms
    </div>

    <!-- Submit Button -->
    <button type="submit" [disabled]="loading">
      {{ loading ? 'Creating account...' : 'Sign Up' }}
    </button>

    <!-- Loading / Messages -->
    <p *ngIf="loading" class="info-msg">Please wait...</p>
    <p *ngIf="successMessage" class="success-msg">{{ successMessage }}</p>
    <p *ngIf="errorMessage" class="error-msg">{{ errorMessage }}</p>

    <p class="switch">
      Already have an account?
      <a routerLink="/login">Login here</a>
    </p>

  </form>
</div>
